<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        .flex-container{
            display: flex;
            flex-direction: row;
            background-color: aqua;
            flex-wrap: wrap;
            justify-content: center;
        }
        div{
            line-height: 150px;
            width: 100px;
            background-color: yellow;
            margin: 10px;
            text-align: center;
            font-size: large;
            border-radius: 30%;
        }
    </style>
</head>
<body>
    <span class="flex-container">
        <div>1</div>
        <div>2</div>
        <div style="flex-shrink: 3;">3</div>
        <div style="flex-grow: 4">4</div>
        <div>5</div>
    </span>
</body>
</html>
