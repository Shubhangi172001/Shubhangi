<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css pseudo</title>
    <style>
        /* unvisited link */
        a:link{
            color: magenta;
        }
        /* visited link */
        a:visited{
            color: yellow;
        }
        /* mouse over link */
        a:hover{
            color: brown;
        }
        /* selected link */
        a:active{
            color: aqua;
        }
    </style>
</head>
<body>
    <h1>Styling the web page</h1>
    <p><h1><a href="https://witsolapur.org/" target="_blank" 
        style="cursor: zoom-in;">WIT</a></h1></p>
    <div style="cursor:pointer;">pointer</div>
    <div style="cursor:alias;">alias</div>
    <div style="cursor:auto;">auto</div>  
    <div style="cursor:all-scroll;">all-scroll</div>  
    <div style="cursor:col-resize;">col-resize</div>  
    <div style="cursor:crosshair;">crosshair</div>
    <div style="cursor:default;">default</div>
    <div style="cursor:copy;">copy</div>
    <div style="cursor:move;">move</div>
    <div style="cursor:e-resize;">e-resize</div>
    <div style="cursor:ew-resize;">ew-resize</div>
    <div style="cursor:ne-resize;">ne-resize</div>
    <div style="cursor:nw-resize;">nw-resize</div>
    <div style="cursor:n-resize;">n-resize</div>
    <div style="cursor:se-resize;">se-resize</div>
    <div style="cursor:sw-resize;">sw-resize</div>
    <div style="cursor:w-resize;">w-resize</div>
</body>
</html>
