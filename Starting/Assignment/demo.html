<body background="img.jpg" width="500px" height="500px">
    <center>
        <font color="">
            <form action="backend.php">
                <h2>Registration</h2>
                <div>
                    <label for="fname">First_name:</label>
                    <input type="text" id="fname" name="fname"
                    placeholder="Enter your name" required>
                </div><br>
                <div>
                    <label for="lname">Last_name:</label>
                    <input type="text" id="lname" name="lname"
                    placeholder="Enter your last name" required>
                </div><br>
                <div>
                    <label for="address">Residency:</label>
                    <input type="address" id="address" name="address"
                    placeholder="Address" required>
                </div><br>
                <div>
                    <label for="contact">Contact_no:</label>
                    <input type="contact" id="contact" name="contact_no"
                    placeholder="Enter your cont_no" required>

                <div>
                    <label for="email">Email_id:</label>
                    <input type="email" id="email" name="email"

                <div>

                    <input type="date" id="DOB" name="DOB"
                    placeholder="" required>

                <div>
                    <label for="gender">Gender:</label>
                    male<input type="radio" id="gender" name="my_gender">
                    female<input type="radio" id="gender" name="my_gender">
                    other<input type="radio" id="gender" name="my_gender">
                </div><br>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password"
                    placeholder="enter your password" required>
                </div><br>
            </form>
