<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 5 Javascript</title>
</head>
<body>
    <h1>Day 5</h1>
    <h2>learning loops</h2>
    <p id="new"></p>
    <p id="new1"></p>
    <button type="button" onclick="fun()">Multiplication Table</button>
</body>
<script>
    function fun()
    {
        var x = prompt("enter the number")
        x = parseInt(x)
        document.getElementById('new').innerHTML = ' Multiplication table of : ' + x
        var text = ""
        for (let i = 1; i <= 10; i++)
        {
            text = text + x + " * " + i + " = " + x * i + "<br>"
            document.getElementById('new1').innerHTML = text
        }
    }
    //console.log(n + " * " + i + " = " + n * i);
</script>
</html>
