<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image reflection</title>
    <style>
        img{
            -webkit-box-reflect: right;
        }
    </style>
</head>
<body>
    <center>
    <h1>CSS Image reflection</h1>
    <p>Show the reflection of the image</p>
    <img src="clg.jpg" alt="clg" width="200" height="400">
    </center>
</body>
</html>
