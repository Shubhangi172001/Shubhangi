<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <h1>Day 2 JavaScript</h1>
    <p>Learning Strings and Strings method</p>
    <p id="new"></p>
</body>
<script>
    var x = "Shubhangi"
    var y = new String("Shubhangi")
    document.getElementById('new').innerHTML = typeof x + " " + typeof y + " " + (x == y)
</script>
</html>
