<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ass_if_else</title>
</head>
<body>
    <h1>ASSIGNMENT</h1>
    <p id="new"></p>
</body>
<script>
    let a = 10.00
    if(a <= 12.00)
    {
        document.getElementById('new').innerHTML = "Good Morning"
    }
    else if(a <= 18.00)
    {
        document.getElementById('new').innerHTML = "Good Afternoon"
    }
    else
    {
        document.getElementById('new').innerHTML = "Good Evening"
    }
</script>
</html>
