<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <h1>Javascript html events</h1>
    <p>Onclick event handling...</p>
    <p>Todays Date is......</p>
    <p id="new"></p>
    <button type="button" onclick="fun()">
        Date
    </button>
</body>
<script>
    function fun()
    {
        document.getElementById('new').innerHTML = Date()
    }
</script>
</html>
