<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Z index position</title>
    <style>
        img{
            position: sticky;
            top: 100px;
            height: 300px;
            width: 300px;
        }
        body{
            background-color: lightgray;
            height: 800px;
            width: 700px;
        }
    </style>
</head>
<body>
    <h1>This is a heading</h1>
    <img src="clg.jpg" alt="">
    <p><b>Because this image has a z-index of -1, it will be placed behind the text</b></p>
</body>
</html>
