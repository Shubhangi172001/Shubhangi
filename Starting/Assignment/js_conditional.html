<script>
    //let a = 2
    let a = prompt('1 or 2')
    a = parseInt(a)
    switch(a)
    {
        case 1 : document.getElementById('new').innerHTML = 20 + 10
        break;
        case 2 : document.getElementById('new').innerHTML = 20 - 10
        break;
        default : alert("Enter the values between 1 and 2")
    }
</script>
