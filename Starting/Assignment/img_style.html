<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS image style</title>
    <style>
        img{
            border-radius: 50%;
            max-width: 40%;
            height: auto;
        }
        body{
            background-image: url(cli.jpg);
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <h2>Circled Image</h2>
    <p>Use the border radius property to create circled image:</p>
    <img src="clg.jpg" alt="clg" width="1000" height="300">
</body>
</html>
