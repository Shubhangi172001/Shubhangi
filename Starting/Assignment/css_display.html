<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css_Display</title>
    <style>
        ul{
            background-color: aquamarine;
            height: 40px;
            line-height: 40px;
            font-size: large;
        }
        li{
            display: inline;
            background-color: beige;
            margin: 20px;
        }
    </style>
</head>
<body>
    <ul type="square">
        <ins><li>Home</li></ins>
        <ins><li>News</li></ins>
        <ins><li>Contact</li></ins>
        <ins><li>About us</li></ins>
    </ul>
</body>
</html>
